<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Pages / Login - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <link href="{{url_for('static', filename='img/favicon.png')}}" rel="icon">
  <link href="{{url_for('static', filename='img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static',filename='vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/boxicons/css/boxicons.min.css')}} " rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/quill/quill.snow.css')}} " rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/quill/quill.bubble.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/remixicon/remixicon.css')}} " rel="stylesheet">
  <link href="{{ url_for('static', filename='vendor/simple-datatables/style.css')}} " rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">

</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{{ url_for('static', filename='img/logo.png' ) }}" alt="">
                  <span class="d-none d-lg-block">Devkit</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">

                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">Accede con tu cuenta</h5>
                    <p class="text-center small">Ingrese usuario y contraseña para continuar</p>
                  </div>

                  <div class="row g-3 needs-validation" novalidate>

                    <div class="col-12">
                      <label for="yourUsername" class="form-label">Usuario</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" autocomplete="off" class="form-control" id="username" required>
                        <div class="invalid-feedback">Por favor ingrese su Usuario</div>
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="yourPassword" class="form-label">Contraseña</label>
                      <input type="password" name="password" autocomplete="off" class="form-control" id="password" required>
                      <div class="invalid-feedback">Por favor ingrese su contraseña</div>
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" id="submitLogin">Login</button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div>
                  </div>

                </div>
              </div>


            </div>
          </div>
        </div>

      </section>

    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='vendor/apexcharts/apexcharts.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.bundle.min.js' ) }}"></script>
  <script src="{{ url_for('static', filename='vendor/chart.js/chart.umd.js' ) }} "></script>
  <script src="{{ url_for('static', filename='vendor/echarts/echarts.min.js' ) }} "></script>
  <script src="{{ url_for('static', filename='vendor/quill/quill.min.js' ) }} "></script>
  <script src="{{ url_for('static', filename='vendor/simple-datatables/simple-datatables.js' ) }}"></script>
  <script src="{{ url_for('static', filename='vendor/tinymce/tinymce.min.js' ) }} "></script>
  <script src="{{ url_for('static', filename='vendor/php-email-form/validate.js' ) }} "></script>

  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='js/main.js' ) }}"></script>
  <script src="{{ url_for('static', filename='js/jquery.js') }}"></script>
  <script src="{{ url_for('static', filename='js/auth/login.js') }}"></script>


</body>

</html>
